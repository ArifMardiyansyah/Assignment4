<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Section Profil -->
     <div class="container mt-5">
        <h2 class="text-center mb-5">Section Profil</h2>
        <div class="card-sm p-5 mb-5 shadow"> 
             <div class="row align-items-center">
                <!-- img -->
                <div class="col-md-3 text-center">
                    <img src="FY.jpeg" alt="profile img" width="180" height="210" class="rounded-circle">
               </div>
                <!-- button info -->
               <div class="col-md-5">
                 <h3 class="mb-2" id="nama1">Nama</h3>
                 <h5 class="mb-2" id="role1">Front End</h5>
                  <button type="button" class="btn btn-primary" id="edit">Edit</button>
                  <button type="button" class="btn btn-outline-success">Resume</button>          
                </div>
                <!-- detail -->
                <div class="col-md-4">
                    <p><strong>Availability:</strong><span id="availability1"> Full Time</span>
                    <p><strong>Usia:</strong><span id="usia1"> 21 Tahun</span>
                    <p><strong>Lokasi:</strong><span id="lokasi1"> Padang</span>
                    <p><strong>Pengalaman:</strong><span id="pengalaman"> 2 Tahun</span>
                    <p><strong>Email:</strong><span id="email1"> abcde111@gmail.com</span>
                </div>
             </div>
        </div>
    </div>

     <!-- Section Form -->
      <div class="container">
        <h2>Section Form</h2>
        <form class="card p-4 shadow" id="sectionform">
              <div class="mb-4">
                <label for="nama2" class="form-label">Nama</label>
                <input type="text" id="nama2" class="form-control" placeholder="Budi Supriadi">
              </div>
              <div class="mb-4">
                <label for="role2" class="form-label">Role</label>
                <input type="text" id="role2" class="form-control" placeholder="Front End">
              </div>
              <div class="mb-4">
                <label for="availability2" class="form-label">Availability</label>
                <input type="text" id="availability2" class="form-control" placeholder="Full time">
              </div>
              <div class="mb-4">
                <label for="usia2" class="form-label">Usia</label>
                <input type="text" id="usia2" class="form-control" placeholder="21 Tahun">
              </div>
              <div class="mb-4">
                <label for="lokasi2" class="form-label">Lokasit</label>
                <input type="text" id="lokasi2" class="form-control" placeholder="Padang">
              </div>
              <div class="mb-3">
                <label for="YOE" class="form-label">Years Of Experience</label>
                <input type="text" id="YOE" class="form-control" placeholder="2 Tahun">
              </div>
              <div class="mb-3">
                <label for="email2" class="form-label">Email</label>
                <input type="text" id="email2" class="form-control" placeholder="abcd111@gmail.com">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
          </form>
      </div>
    <script src="script.js"></script>

</body>
</html>
